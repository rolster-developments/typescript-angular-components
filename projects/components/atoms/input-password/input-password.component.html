<div
  class="rls-input-password"
  [class.rls-input-password--focused]="focusedInput"
  [class.rls-input-password--disabled]="disabledInput"
>
  <input
    class="rls-input-password__component"
    [value]="input()"
    [type]="type"
    autocomplete="off"
    [placeholder]="placeholder"
    [disabled]="disabledInput"
    [readonly]="readonly"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput($event)"
  />
</div>
