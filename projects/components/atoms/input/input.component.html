<div
  class="rls-input"
  [class.rls-input--focused]="focusedInput"
  [class.rls-input--disabled]="disabledInput"
>
  <input
    class="rls-input__component"
    [value]="input()"
    [type]="type"
    autocomplete="off"
    [placeholder]="placeholder"
    [disabled]="disabledInput"
    [readonly]="readonly"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput($event)"
  />

  <span class="rls-input__value">
    <ng-content />
  </span>
</div>
