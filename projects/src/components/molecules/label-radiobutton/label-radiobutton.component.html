<div
  class="rls-label-radiobutton"
  [class.rls-label-radiobutton--disabled]="disabled"
  [class.rls-label-radiobutton--extended]="extended"
>
  <div class="rls-label-radiobutton__component" (click)="onSelect()">
    <rls-radiobutton [checked]="checked" [disabled]="disabled" />
  </div>

  <label class="rls-label-radiobutton__text"> <ng-content /> </label>
</div>
