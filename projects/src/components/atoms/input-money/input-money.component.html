<rls-input
  [formControl]="formControl"
  type="number"
  [readonly]="readonly"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (value)="onValue($event)"
>
  <rls-amount
    [value]="formControl?.signal() || input()"
    [symbol]="symbol"
    [decimals]="decimals"
  >
  </rls-amount>
</rls-input>
